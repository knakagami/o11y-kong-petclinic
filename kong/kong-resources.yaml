---
# Kong Plugin: Rate Limiting (example)
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: rate-limiting
  namespace: petclinic
config:
  minute: 100
  policy: local
plugin: rate-limiting

---
# Kong Plugin: CORS
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: cors
  namespace: petclinic
config:
  origins:
  - "*"
  methods:
  - GET
  - POST
  - PUT
  - DELETE
  - PATCH
  - OPTIONS
  headers:
  - Accept
  - Accept-Version
  - Content-Length
  - Content-MD5
  - Content-Type
  - Date
  - X-Auth-Token
  - Authorization
  exposed_headers:
  - X-Auth-Token
  credentials: true
  max_age: 3600
plugin: cors

---
# Kong Plugin: Prometheus (for metrics collection)
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: prometheus
  namespace: petclinic
plugin: prometheus

---
# Kong Plugin: Request Logging
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: request-logging
  namespace: petclinic
config:
  log_level: info
plugin: file-log

---
# Apply CORS and Prometheus plugins globally to all services
# You can also apply plugins per-ingress by adding annotations:
# konghq.com/plugins: cors,prometheus,rate-limiting
apiVersion: configuration.konghq.com/v1
kind: KongClusterPlugin
metadata:
  name: global-cors
  annotations:
    kubernetes.io/ingress.class: kong
  labels:
    global: "true"
config:
  origins:
  - "*"
  methods:
  - GET
  - POST
  - PUT
  - DELETE
  - PATCH
  - OPTIONS
  credentials: true
  max_age: 3600
plugin: cors

