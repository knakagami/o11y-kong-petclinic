# Kong Ingress Resources for Spring PetClinic Microservices
# This file defines the routing from Kong Gateway to backend services

---
# Ingress for Customers Service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customers-ingress
  namespace: petclinic
  annotations:
    konghq.com/strip-path: "false"
    kubernetes.io/ingress.class: kong
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /api/customer
        pathType: Prefix
        backend:
          service:
            name: customers-service
            port:
              number: 8081

