# Note: This has lower priority than /api/* routes to avoid conflicts
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: petclinic
  annotations:
    konghq.com/strip-path: "false"
    kubernetes.io/ingress.class: kong
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      # Root path for the web UI
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8080

