---
# Kong Plugin: Rate Limiting (example)
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: rate-limiting
  namespace: petclinic
config:
  minute: 100
  policy: local
plugin: rate-limiting

---
# Kong Plugin: CORS
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: cors
  namespace: petclinic
config:
  origins:
  - "*"
  methods:
  - GET
  - POST
  - PUT
  - DELETE
  - PATCH
  - OPTIONS
  headers:
  - Accept
  - Accept-Version
  - Content-Length
  - Content-MD5
  - Content-Type
  - Date
  - X-Auth-Token
  - Authorization
  exposed_headers:
  - X-Auth-Token
  credentials: true
  max_age: 3600
plugin: cors

---
# Kong Plugin: Prometheus (for metrics collection)
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: prometheus
  namespace: petclinic
plugin: prometheus

---
# Kong Plugin: OpenTelemetry (for distributed tracing)
# This plugin sends traces to Splunk OTel Collector and propagates trace context
apiVersion: configuration.konghq.com/v1
kind: KongClusterPlugin
metadata:
  name: global-opentelemetry
  annotations:
    kubernetes.io/ingress.class: kong
  labels:
    global: "true"
config:
  # OTLP HTTP endpoint for Splunk OTel Collector
  endpoint: "http://splunk-otel-collector-agent.default.svc.cluster.local:4318/v1/traces"
  
  # Header type for trace context propagation
  header_type: "w3c"
  
  # Resource attributes
  resource_attributes:
    service.name: "kong-gateway"
    deployment.environment: "production"
  
  # Trace propagation configuration
  propagation:
    default_format: "w3c"
    extract:
      - "w3c"
      - "b3"
      - "jaeger"
    inject:
      - "w3c"
      - "b3"
  
  # Sampling - trace all requests (1.0 = 100%)
  sampling_rate: 1.0
  
plugin: opentelemetry

