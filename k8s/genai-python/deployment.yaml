apiVersion: apps/v1
kind: Deployment
metadata:
  name: genai-python
  namespace: petclinic
  labels:
    app: genai-python
    tier: backend
    language: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: genai-python
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-python: "default/splunk-otel-collector"
      labels:
        app: genai-python
        tier: backend
        language: python
    spec:
      containers:
      - name: genai-python
        image: genai-python:latest
        imagePullPolicy: Never  # For local k3s, use local image
        ports:
        - containerPort: 8084
          name: http
          protocol: TCP
        env:
        - name: CONFIG_SERVER_URL
          value: "http://config-server:8888"
        - name: EUREKA_SERVER_URL
          value: "http://discovery-server:8761/eureka"
        - name: CUSTOMERS_SERVICE_URL
          value: "http://customers-service:8081"
        - name: VETS_SERVICE_URL
          value: "http://vets-service:8083"
        # OpenAI Configuration (required for GenAI features)
        # Uncomment and set these environment variables or create a Secret
        # - name: OPENAI_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: genai-secrets
        #       key: openai-api-key
        # - name: OPENAI_MODEL
        #   value: "gpt-4o-mini"
        # Azure OpenAI Configuration (alternative to OpenAI)
        # - name: AZURE_OPENAI_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: genai-secrets
        #       key: azure-openai-key
        # - name: AZURE_OPENAI_ENDPOINT
        #   valueFrom:
        #     secretKeyRef:
        #       name: genai-secrets
        #       key: azure-openai-endpoint
        # - name: AZURE_OPENAI_DEPLOYMENT
        #   value: "gpt-4o"
        resources:
          limits:
            memory: "1Gi"
            cpu: "1"
          requests:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: vectorstore
          mountPath: /app/vectorstore
      volumes:
      - name: vectorstore
        emptyDir: {}

