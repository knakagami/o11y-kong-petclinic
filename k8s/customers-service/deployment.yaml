apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers-service
  namespace: petclinic
  labels:
    app: customers-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customers-service
  template:
    metadata:
      labels:
        app: customers-service
        tier: backend
    spec:
      containers:
      - name: customers-service
        image: springcommunity/spring-petclinic-customers-service:latest
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: CONFIG_SERVER_URL
          value: "http://config-server:8888"
        - name: EUREKA_SERVER_URL
          value: "http://discovery-server:8761/eureka"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

