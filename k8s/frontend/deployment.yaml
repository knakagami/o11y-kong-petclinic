apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: petclinic
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-java: "default/splunk-otel-collector"
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: springcommunity/spring-petclinic-api-gateway:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: CONFIG_SERVER_URL
          value: "http://config-server:8888"
        - name: EUREKA_SERVER_URL
          value: "http://discovery-server:8761/eureka"
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: SPRING_CONFIG_LOCATION
          value: "classpath:/,file:/config/"
        # Use IP address instead of hostname for Eureka registration
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "true"
        # Disable Spring Boot's built-in tracing (OpenTelemetry handles all tracing)
        - name: MANAGEMENT_TRACING_ENABLED
          value: "false"
        - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
          value: ""
        # OpenTelemetry resource attributes
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.namespace=petclinic,deployment.environment=o11y-custom-petclinic"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        resources:
          limits:
            memory: "1536Mi"
            cpu: "2"
          requests:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: frontend-config

