apiVersion: apps/v1
kind: Deployment
metadata:
  name: visits-service
  namespace: petclinic
  labels:
    app: visits-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: visits-service
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-java: "default/splunk-otel-collector"
      labels:
        app: visits-service
        tier: backend
    spec:
      containers:
      - name: visits-service
        image: springcommunity/spring-petclinic-visits-service:latest
        ports:
        - containerPort: 8082
          name: http
          protocol: TCP
        env:
        - name: CONFIG_SERVER_URL
          value: "http://config-server:8888"
        - name: EUREKA_SERVER_URL
          value: "http://discovery-server:8761/eureka"
        # Use IP address instead of hostname for Eureka registration
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "true"
        # Disable Spring Boot's built-in tracing (OpenTelemetry handles all tracing)
        - name: MANAGEMENT_TRACING_ENABLED
          value: "false"
        # OpenTelemetry resource attributes
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.namespace=petclinic,deployment.environment=production"
        resources:
          limits:
            memory: "1Gi"
            cpu: "1"
          requests:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

