apiVersion: apps/v1
kind: Deployment
metadata:
  name: genai-service
  namespace: petclinic
  labels:
    app: genai-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: genai-service
  template:
    metadata:
      labels:
        app: genai-service
        tier: backend
    spec:
      containers:
      - name: genai-service
        image: springcommunity/spring-petclinic-genai-service:latest
        ports:
        - containerPort: 8084
          name: http
          protocol: TCP
        env:
        - name: CONFIG_SERVER_URL
          value: "http://config-server:8888"
        - name: EUREKA_SERVER_URL
          value: "http://discovery-server:8761/eureka"
        # Optional: Set these environment variables if you want to use GenAI features
        # - name: OPENAI_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: genai-secrets
        #       key: openai-api-key
        # - name: AZURE_OPENAI_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: genai-secrets
        #       key: azure-openai-key
        # - name: AZURE_OPENAI_ENDPOINT
        #   valueFrom:
        #     secretKeyRef:
        #       name: genai-secrets
        #       key: azure-openai-endpoint
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

